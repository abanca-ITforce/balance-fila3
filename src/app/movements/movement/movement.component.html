<mat-card>
  <mat-card-header>
    <div mat-card-avatar><mat-icon>monetization_on</mat-icon></div>
    <mat-card-title>{{ movimiento.concepto }}</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>
    <h2>
      Cantidad: {{ movimiento.cantidad }} $
    </h2>
    <h3>{{ movimiento.tipo }}</h3>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn">Delete</button>
    <button mat-button color="primary">Save</button>
  </mat-card-actions>
</mat-card>
